<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom BookShop</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body>
    <header class="w-full h-16 bg-blue-500 drop-shadow-lg">
        <div class="container px-4 md:px-0 h-full mx-auto flex justify-between items-center">
            <a class="text-yellow-400 text-2xl font-bold italic" href="">Wisdom<span
                    class="text-white">BookShop</span></a>

            <ul id="menu" class="hidden fixed top-0 right-0 px-10 py-16 bg-gray-800 z-50
                md:relative md:flex md:p-0 md:bg-transparent md:flex-row md:space-x-6">

                <li class="md:hidden z-90 fixed top-4 right-6 ">
                    <a href="javascript:void(0)" class="text-right text-white text-4xl"
                        onclick="toggleMenu()">&times;</a>
                </li>
                <a href="./home.html"><li class="text-white text-xl opacity-70 hover:opacity-100 duration-300 mr-2">Home</li></a>
                <a href="./lastest.html"><li class="text-white text-xl opacity-70 hover:opacity-100 duration-300 mr-2">Lastest</li></a>
                <a href="./Education.html"><li class="text-white text-xl opacity-70 hover:opacity-100 duration-300 mr-2">Education</li></a>
                <a href="./Health.html"><li class="text-white text-xl opacity-70 hover:opacity-100 duration-300 mr-2">Health</li></a>
                <a href="./Cartoon.html"><li class="text-white text-xl opacity-70 hover:opacity-100 duration-300 mr-2">Cartoon</li></a>
                <a href="./General.html"><li class="text-white text-xl opacity-70 hover:opacity-100 duration-300 mr-2">General</li></a>
                
            </ul>

          
            <div class="flex items-center md:hidden ">
                <button class="text-white text-4xl font-bold opacity-70 hover:opacity-100 duration-300"
                    onclick="toggleMenu()">
                    &#9776;
                </button>
            </div>

    </header>
    <div class="w-screen h-screen bg-blue-400 flex justify-center items-center">
        <form class="p-10 bg-white rounded-lg drop-shadow-lg space-y-4" action="">
            <h1 class="text-xl font-light text-red-900 font-bold">Member</h1>
    
          
            <div class="flex flex-col">
                <label for="name" class="text-red-900 font-bold text-lg">Name</label>
                <input type="text" name="name" id="name" class="peer border border-slate-400">
    
               
            </div>
    
    
            <div class="flex flex-col">
                <label for="email"  class="text-red-900 font-bold text-lg">Email</label>
                <input type="email" name="email" id="email"  class="peer border-2 border-zinc-900">
               
            </div>
        
            
            <div class="flex flex-col">
                <label for="text"  class="text-red-900 font-bold text-lg">NRC</label>
                <input type="text" name="text" id="text"  class="peer border-2 border-zinc-900">
               
            </div>
            
                
            <br>
        <a href="./Member.html"><p type="submit" class="px-10 w-40 py-1  text-red-900 font-bold text-lg border-2 border-zinc-900 w-20">Sign in</p></a> <br>
        <a href="./Member.html"><p type="submit" class="px-10  w-40 py-1  text-red-900 font-bold text-lg border-2 border-zinc-900 w-20">Log in</p></a> <br>
       
        </form>
    </div>
    <div class="w-screen h-screen bg-blue-500 flex justify-center items-center">
        <form class="p-10 bg-white rounded-lg drop-shadow-lg space-y-4" action="">
            <h1 class="text-xl font-light text-red-900 font-bold">Review</h1>
    
          
            <div class="flex flex-col">
                <label for="message"  class="text-red-900 font-bold text-lg">Review</label>
                <textarea name="message" id="message" cols="30" rows="3" 
                    class="peer border border-black-900">
                </textarea>
                
            </div> <br>

          
            <div class="flex flex-col">
                <label for="text"  class="text-red-900 font-bold text-lg">Rating</label>
                <div class="flex items-center mb-3">
                    <svg aria-hidden="true" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>First star</title><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                    <svg aria-hidden="true" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Second star</title><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                    <svg aria-hidden="true" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Third star</title><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                    <svg aria-hidden="true" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Fourth star</title><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-300 dark:text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Fifth star</title><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                    <p class="ml-2 text-sm font-medium text-gray-900 dark:text-white">4.95 out of 5</p>
                </div>
              
                <div class="flex items-center mt-4">
                    <span class="text-sm font-medium text-blue-600 dark:text-blue-500">5 star</span>
                    <div class="mx-4 w-2/4 h-5 bg-gray-200 rounded dark:bg-gray-700">
                        <div class="h-5 bg-yellow-400 rounded" style="width: 70%"></div>
                    </div>
                    <span class="text-sm font-medium text-blue-600 dark:text-blue-500">70%</span>
                </div>
                <div class="flex items-center mt-4">
                    <span class="text-sm font-medium text-blue-600 dark:text-blue-500">4 star</span>
                    <div class="mx-4 w-2/4 h-5 bg-gray-200 rounded dark:bg-gray-700">
                        <div class="h-5 bg-yellow-400 rounded" style="width: 17%"></div>
                    </div>
                    <span class="text-sm font-medium text-blue-600 dark:text-blue-500">17%</span>
                </div>
                <div class="flex items-center mt-4">
                    <span class="text-sm font-medium text-blue-600 dark:text-blue-500">3 star</span>
                    <div class="mx-4 w-2/4 h-5 bg-gray-200 rounded dark:bg-gray-700">
                        <div class="h-5 bg-yellow-400 rounded" style="width: 8%"></div>
                    </div>
                    <span class="text-sm font-medium text-blue-600 dark:text-blue-500">8%</span>
                </div>
                <div class="flex items-center mt-4">
                    <span class="text-sm font-medium text-blue-600 dark:text-blue-500">2 star</span>
                    <div class="mx-4 w-2/4 h-5 bg-gray-200 rounded dark:bg-gray-700">
                        <div class="h-5 bg-yellow-400 rounded" style="width: 4%"></div>
                    </div>
                    <span class="text-sm font-medium text-blue-600 dark:text-blue-500">4%</span>
                </div>
                <div class="flex items-center mt-4">
                    <span class="text-sm font-medium text-blue-600 dark:text-blue-500">1 star</span>
                    <div class="mx-4 w-2/4 h-5 bg-gray-200 rounded dark:bg-gray-700">
                        <div class="h-5 bg-yellow-400 rounded" style="width: 1%"></div>
                    </div>
                    <span class="text-sm font-medium text-blue-600 dark:text-blue-500">1%</span>
                </div>   
               
               
            </div>
                
           <br>
        <a href="./home.html"><p type="submit" class="px-10 w-40 py-1  text-red-900 font-bold text-lg border-2 border-zinc-900 w-20">Send</p></a> <br>
        </form>
    </div>
    <script src="./jquery.js"></script>
    <script src="./Feedback.js"></script>
</body>
</html>
